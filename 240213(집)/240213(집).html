<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../240213(집)/240213(집).css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../240213(집)/240213(집).js"></script>
    <script
      src="https://kit.fontawesome.com/70b7e8c17a.js"
      crossorigin="anonymous"
    ></script>
    <title>카카오톡</title>
  </head>
  <body>
    <!-- nav관련 -->
    <nav>
      <nav_wrap0>
        <div class="emo"><i class="fa-regular fa-face-smile"></i></div>
        <div class="bell"><i class="fa-regular fa-bell"></i></div>
        <div class="setting"><i class="fa-solid fa-gear"></i></div>
      </nav_wrap0>
      <nav_wrap1>
        <div class="profile"><i class="fa-solid fa-user"></i></div>
        <div class="chat"><i class="fa-solid fa-comment"></i></div>
        <div class="etc">···</div>
      </nav_wrap1>
    </nav>
    <!-- nav관련 -->

    <!-- header관련 -->
      <div class="top cursor">
        <div>ㅡ</div>
        <div>□</div>
        <div>X</div>
      </div>
      <header>
        <div class="header_friend">친구</div>
        <header_wrap0>
          <div class="header_search cursor">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="header_plusfriend cursor">
            <i class="fa-solid fa-user"></i>
          </div>
        </header_wrap0>
      </header>
    <!-- header관련 -->

    <!-- section관련 -->
    <section class="me">
      <me_wrap0>
        <div class="me_pic cursor"></div>
        <p class="me_name">장대성</p>
      </me_wrap0>
      <me_wrap1>
        <div class="me_pic2 cursor"></div>
        <div class="me_etc">></div>
      </me_wrap1>
    </section>
      <section class="fav">
        <span>즐겨찾기</span>
        <div class="fav0">
          <div class="fav0_pic cursor"></div>
          <p class="fav0_name name">능곡 12</p>
        </div>
        <div class="fav1">
          <div class="fav1_pic cursor"></div>
          <p class="fav1_name name">윤경이♥</p>
          <p id="fav1_name2">A Thousand Years - Chirst... ▶</p>
        </div>
        <div class="fav2">
          <div class="fav2_pic cursor"></div>
          <p class="fav2_name name">중앙정보처리학원</p>
        </div>
      </section>
      <section class="recom">
        <div class="recom_sub_wrap0">
          <div class="recom_sub name">채널</div>
          <div class="recom_sub recom_sub_up">∧</div>
        </div>
        <div class="recom_sub_wrap1">
          <div class="recom_sub recom_sub_pic cursor"></div>
          <div class="recom_sub name">채널</div>
          <div class="recom_sub_14">14</div>
        </div>
      </section>
      <section class="friend">
        <div class="friend_sub_wrap0">
          <div class="friend_sub name">친구 251</div>
          <div class="friend_sub">∧</div>
        </div>
        <div class="friend_sub_wrap1 hover">
          <div class="friend_sub_pic0 cursor"></div>
          <div class="friend_sub_text name">경남 채홍준대리님</div>
        </div>
        <div class="friend_sub_wrap1 hover">
          <div class="friend_sub_pic1 cursor"></div>
          <div class="friend_sub_text name">경만</div>
        </div>
        <div class="friend_sub_wrap1 hover">
          <div class="friend_sub_pic2 cursor"></div>
          <div class="friend_sub_text name">경북지점 김경진 사원님</div>
        </div>
      </section>
    <!-- section관련 -->

    <!-- footer관련 -->
    <footer>
      <div class="footer_sub cursor">
        <div class="footer_sub_pic"></div>
        <div class="footer_sub_text0_wrap">
          <div class="footer_sub_text0">버섯커 키우기 3000뽑기 증정</div>
          <div class="footer_sub_text1">버섯커 키우기</div>
        </div>
      </div>
    </footer>
    <!-- footer관련 -->
  </body>
</html>
